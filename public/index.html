<!DOCTYPE html>
<html>
<head>
  <title>Gratia</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="Gratia Logo">
    <h1>A Simple Gratitude Journal</h1>
  </header>
  <main>
    <div class="quote rounded">
      <q>Gratitude turns what we have into enough</q>
      <span class="italic">Aesop</span>
    </div>
    <div class="smallWidth">
    <h2>Sign Into Your Account</h2>
    <form action="/login" method="get">
      <label class="italic">Email:<input type="email" name="email" required></label>
      <label class="italic">Password:<input type="password" name="password" required></label>
      <input type="submit" value="Login">
    </form>
    <a class="italic orange" href="/createAccount">No account? Create one.</a>
    </div>
  </main>
</body>
</html>
